<table class="table table-hover table-bordered">
    <tr>
        <td>Product ID</td>
        <td>Product Name</td>
        <td>Product Price</td>
        <td>Product Description</td>
        <td>Actions</td>

    </tr>
    <tr *ngFor="let p of products">
        <td>{{p.productID}}</td>
        <td>{{p.productName | slice:0:10}}</td>
        <td>{{p.productPrice}}</td>
        <td>{{p.productDescription | slice:0:10}}</td> 
        <td>
            <i class="fa fa-pencil-square text-info"   (click)="selectedpro(p)" data-bs-toggle="modal" data-bs-target="#mymodal"></i>
           <i class="fa fa-trash text-danger" (click)="deleteProduct(p._id)"></i>
           
        </td>
         
    </tr>
</table>

<div *ngIf="spro">
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn btn-close " data-bs-dismiss="modal"></button>

                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="form-label">Product ID</label>
                            <input type="text" name="pid" class="form-control" [(ngModel)]="spro.productID">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Product Name</label>
                            <input type="text" name="pname" class="form-control" [(ngModel)]="spro.productName">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Product Desc</label>
                            <input type="text" name="pdsc" class="form-control" [(ngModel)]="spro.productDescription">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Product Price</label>
                            <input type="text" name="pp" class="form-control" [(ngModel)]="spro.productPrice">
                        </div>
                        <button class="btn btn-success mt-2" (click)="updatenow(spro._id,spro)" data-bs-dismiss="modal">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
