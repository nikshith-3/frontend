
        <div class="col-md-6">
            <form action="" [formGroup]="addProductForm" (ngSubmit)="addProduct()">
                <div class="form-group" >
                    <label for="" class="form-label">Product ID</label>
                    <input type="text" class="form-control" formControlName="productID">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Name</label>
                    <input type="text" class="form-control" formControlName="productName">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Description</label>
                    <input type="text" class="form-control" formControlName="productDescription">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Price</label>
                    <input type="text" class="form-control" formControlName="productPrice">
                </div>
                <button class="btn btn-success" type="submit">Add product</button>
            </form>
        </div>
